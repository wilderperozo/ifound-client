<div class="container">

  <div class="row">
    <div class="col">
      <app-post-searcher></app-post-searcher>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <div class="card" *ngFor="let item  of $list | async">
        <div class="card-title p-1">
          <h2>{{item.title}}</h2>
          <div class="card-body">
            {{item.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
